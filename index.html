<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova Onboarding</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <style>
        body {
            background: #000;
            color: #39ff14;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1.logo-text {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 14px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #39ff14;
            border-radius: 6px;
            background: #111;
            color: #39ff14;
            margin-top: 6px;
            font-size: 15px;
        }

        textarea {
            height: 120px;
        }

        .multiselect {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .multiselect label {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .file-upload {
            border: 1px dashed #39ff14;
            padding: 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background: #39ff14;
            color: #000;
            padding: 16px;
            margin-top: 35px;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .confirmation {
            font-size: 20px;
            margin-top: 50px;
            line-height: 1.5;
            text-align: center;
        }

        /* MOBILE FIXES */
        @media(max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1.logo-text {
                font-size: 34px;
            }

            h2 {
                font-size: 18px;
            }

            input, select, textarea {
                font-size: 14px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 class="logo-text">KOVA</h1>

        <h2>Let's get Kova ready for your store.</h2>

        <form id="onboard-form">
            <label>Shopify Store URL</label>
            <input type="url" name="store_url" required />

            <label>Owner Name</label>
            <input type="text" name="owner_name" required />

            <label>Contact Email</label>
            <input type="email" name="email" required />

            <label>Brand Name</label>
            <input type="text" name="brand_name" required />

            <label>Preferred Contact Method</label>
            <select name="contact_method" required>
                <option>Email</option>
                <option>SMS</option>
                <option>Call</option>
            </select>

            <label>Number of Products</label>
            <select name="product_count" required>
                <option>Under 50</option>
                <option>50–200</option>
                <option>200+</option>
            </select>

            <label>Brand Style (select all that apply)</label>
            <div class="multiselect">
                <label><input type="checkbox" name="style" value="Streetwear"> Streetwear</label>
                <label><input type="checkbox" name="style" value="Luxury"> Luxury</label>
                <label><input type="checkbox" name="style" value="Y2K"> Y2K</label>
                <label><input type="checkbox" name="style" value="Basics"> Basics</label>
                <label><input type="checkbox" name="style" value="Athleisure"> Athleisure</label>
                <label><input type="checkbox" name="style" value="Minimalist"> Minimalist</label>
                <label><input type="checkbox" name="style" value="Other"> Other</label>
            </div>

            <label>Upload Inspiration (images or links)</label>
            <input type="file" class="file-upload" multiple name="files">

            <label>Optional Notes</label>
            <textarea name="notes"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmation" class="hidden confirmation">
            <strong>Thanks — your onboarding details are locked in.</strong><br><br>
            Your personal setup begins now.<br>
            Expect a message from me within 24 hours.
        </div>
    </div>

    <script>
        emailjs.init({
            publicKey: "pgDwPzYmEhGvF9kRr"
        });

        document.getElementById('onboard-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            let form = e.target;
            let formData = {};

            [...new FormData(form).entries()].forEach(([key, value]) => {
                if (formData[key]) {
                    formData[key] = formData[key] + ", " + value;
                } else {
                    formData[key] = value;
                }
            });

            await emailjs.send("service_5u9kh1t", "template_7jmliu9", formData);

            form.classList.add("hidden");
            document.getElementById("confirmation").classList.remove("hidden");
        });
    </script>
</body>
</html>
